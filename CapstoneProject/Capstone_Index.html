<!doctype html>
<html>
<head>
	<title>Capstone Project</title>
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
	<h1 id="gameName">Wheel of Misfortune</h1>
	<div id="workSpace">
		<div id="gameSpace">	
				<h1 id="victory"></h1>
			<!-- <h4 id="hint">Hint: Proffesion</h4> -->
			<section id="tiles">
				<div id="t1"><p id="p1"></p></div>
				<div id="t2"><p id="p2"></p></div>
				<div id="t3"><p id="p3"></p></div>
				<div id="t4"><p id="p4"></p></div>
				<div id="t5"><p id="p5"></p></div>
				<div id="t6"><p id="p6"></p></div>
				<div id="t7"><p id="p7"></p></div>
				<div id="t8"><p id="p8"></p></div>
				<div id="t9"><p id="p9"></p></div>
				<div id="t10"><p id="p10"></p></div>
			</section>			
			<div id="playerInput"><input id="pGuess" type="text" name="pGuess" placeholder="Guess a Letter!" maxlength="1" />
			<button id="submit" type="submit" onClick="reveal(), checkAnswer(), attempts()">Guess</button>
			<button id="restart" onClick="newPuzzle()">New Puzzle</button></div>
			<div id="wrongGuess">
				<h4 id="wrongLetters">Used Letters</h4>
				<span id="wrongo"></span>
			</div><h3 id="livesLeft">Chances Remaining:</h3>
		</div>
	</div>
<script type="text/javascript" src="control.js"></script>
</body>
</html>
